<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index.html}">
<section layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Courses</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- DataTales Example -->
        <div class="card shadow mb-4 col-12">
            <div class="card-header py-3">
                <div class="col-12 alert alert-success" th:if="${isCreated != null && isCreated}" type="hidden">
                    Course created successfully
                </div>
                <div class="col-12 alert alert-danger" th:if="${isCreated != null && !isCreated}" type="hidden">
                    Course failed to create
                </div>
                <div class="col-12 alert alert-success" th:if="${isUpdated != null && isUpdated}" type="hidden">
                    Course updated successfully
                </div>
                <div class="col-12 alert alert-danger" th:if="${isUpdated != null && !isUpdated}" type="hidden">
                    Course failed to update
                </div>
                <div class="col-12 alert alert-success" th:if="${isDisabled != null && isDisabled}" type="hidden">
                    Course disabled successfully
                </div>
                <div class="col-12 alert alert-danger" th:if="${isDisabled != null && !isDisabled}" type="hidden">
                    Course failed to disable
                </div>
                <div class="col-12 alert alert-success" th:if="${isEnabled != null && isEnabled}" type="hidden">
                    Course enabled successfully
                </div>
                <div class="col-12 alert alert-danger" th:if="${isEnabled != null && !isEnabled}" type="hidden">
                    Course failed to enable
                </div>
                <h6 class="m-0 font-weight-bold text-dark">Courses</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${course.getId()}" />
                            <td th:text="${course.getName()}" />
                            <td th:text="${course.getDescription()}" />
                            <td th:text="${course.isEnabled} ? Enabled : Disabled"/>
                            <td>
                                <a th:href="@{|/editCourse/${course.getId()}|}" class="btn btn-dark btn-circle">
                                    <i class="fas fa-wrench"></i>
                                </a>
                                <a th:href="@{|/courseMaterials/${course.getId()}|}" class="btn btn-info btn-circle">
                                    <i class="fas fa-info"></i>
                                </a>
                                <a th:href="@{|/disableCourse/${course.getId()}|}" class="btn btn-danger btn-circle" th:if="${course.isEnabled()}" type="hidden">
                                    <i class="fas fa-trash"></i>
                                </a>
                                <a th:href="@{|/enableCourse/${course.getId()}|}" class="btn btn-success btn-circle" th:if="${!course.isEnabled()}" type="hidden">
                                    <i class="fas fa-check"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
