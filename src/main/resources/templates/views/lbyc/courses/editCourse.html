<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index.html}">
<section layout:fragment="content">
    <!-- Page Heading -->

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit Person Form</h1>
    </div>

    <!-- Content Row -->
    <div class="row justify-content-center">
        <div class="col-lg-6 card shadow mb-4">

            <div class="card-header py-3">
                <div class="col-12 alert alert-danger" th:hidden="${failed == null || !failed}" id="alert">
                    Course failed to save, fields should be completed!
                </div>
                <h6 class="m-0 font-weight-bold text-dark">Edit course</h6>
            </div>
            <div class="card-body">
                <form id="editCourse" enctype="multipart/form-data" method="POST" action="/editCourse">
                    <input id="id" name="id" th:value="${courseDTO.getId()}" hidden="">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="name">Course Name</label>
                            <input id="name" name="name" class="form-control form-control-user" placeholder="Enter Course's name..." th:value="${courseDTO.getName()}" th:classappend="${failed != null && failed} ? 'border-bottom-danger' : ''">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="description">Course Description</label>
                            <input id="description" name="description" class="form-control form-control-user" placeholder="Enter Course's description..." th:value="${courseDTO.getDescription()}" th:classappend="${failed != null && failed} ? 'border-bottom-danger' : ''">
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="submitButton" class="btn btn-dark">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" hidden=""></span>
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<th:block layout:fragment="script">
    <script th:src="@{/js/lbyc/course/editCourse.js}"></script>
</th:block>
</html>
